name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write
  actions: read

env:
  LIBNEO_BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-24.04
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gfortran \
            cmake \
            ninja-build \
            pkg-config \
            libgsl-dev \
            libhdf5-dev \
            libfftw3-dev \
            libnetcdf-dev \
            libnetcdff-dev \
            libopenblas-dev \
            liblapack-dev \
            openmpi-bin \
            libopenmpi-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build SIMPLE (deterministic FP for reproducibility)
        run: |
          make clean
          make build-deterministic

      - name: Run Fast Tests (Fortran only)
        run: make test-fast

      - name: Install Python package
        run: python -m pip install -e . --no-build-isolation

      - name: Run Slow Tests (Python)
        run: make test-slow

      - name: Run Regression Tests (Golden Record)
        run: make test-regression

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/Testing/

  cgal-wall:
    name: CGAL Wall Unit Tests
    runs-on: ubuntu-24.04
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (CGAL)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gfortran \
            cmake \
            ninja-build \
            pkg-config \
            libgsl-dev \
            libhdf5-dev \
            libfftw3-dev \
            libcgal-dev \
            libboost-dev \
            libgmp-dev \
            libmpfr-dev \
            libnetcdf-dev \
            libnetcdff-dev \
            libopenblas-dev \
            liblapack-dev \
            libopenmpi-dev \
            openmpi-bin

      - name: Install minimal Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy

      - name: Run CGAL Wall Unit Tests (CGAL enabled, minimal)
        run: |
          make clean
          make test-fast CONFIG=Fast \
            FLAGS='-DSIMPLE_ENABLE_CGAL=ON -DENABLE_PYTHON_INTERFACE=OFF -DSIMPLE_ENABLE_PYTHON_TOOLS=OFF' \
            TEST='test_chartmap_metadata|test_stl_wall_intersection'

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            latexmk \
            lyx \
            texlive-latex-extra \
            texlive-publishers \
            texlive-science

      - name: Build LaTeX documents
        run: |
          cd DOC
          latexmk -pdf canonical_and_boozer_flux_coords_via_VMEC.tex
          lyx --export pdf2 neo-orb.lyx

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            DOC/canonical_and_boozer_flux_coords_via_VMEC.pdf
            DOC/neo-orb.pdf
