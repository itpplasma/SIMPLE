name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write
  actions: read

env:
  LIBNEO_BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: python3 -m pip install --user --break-system-packages f90wrap

      - name: Build SIMPLE
        run: |
          make clean
          make

      - name: Run Tests
        run: |
          make test-fast
          make test

  regression:
    name: Run Regression Tests
    runs-on: self-hosted
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: python3 -m pip install --user --break-system-packages f90wrap

      - name: Build SIMPLE
        run: |
          make clean
          make

      - name: Run Regression Tests
        run: make test-regression

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            build/Testing/

  build-docs:
    name: Build Documentation
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Build LaTeX documents
        run: |
          cd DOC
          latexmk -pdf canonical_and_boozer_flux_coords_via_VMEC.tex
          lyx --export pdf2 neo-orb.lyx

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            DOC/canonical_and_boozer_flux_coords_via_VMEC.pdf
            DOC/neo-orb.pdf
